# ~/.config/starship.toml - Configuração do Starship Prompt
# Autor: Bruno Hiago
# Versão: 1.0

# Configuração principal
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$cmd_duration\
$line_break\
$python\
$nodejs\
$rust\
$golang\
$php\
$java\
$docker_context\
$aws\
$azure\
$gcloud\
$line_break\
$character"""

# Aguardar timeout do comando
command_timeout = 500

# ================================================
# Componentes Principais
# ================================================

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vicmd_symbol = "[V](bold yellow)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
read_only_style = "197"
read_only = "🔒"
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"

# Substituições especiais para diretórios
[directory.substitutions]
"Documents" = "📄"
"Downloads" = "📥"
"Music" = "🎵"
"Pictures" = "📷"
"Videos" = "🎬"
"Desktop" = "🖥️"
"Projetos" = "💻"
"Projects" = "💻"
"Code" = "💻"
"Development" = "💻"
"dev" = "💻"

# ================================================
# Git Configuration
# ================================================

[git_branch]
symbol = "🌱 "
format = "[$symbol$branch]($style) "
style = "bold purple"
truncation_length = 25
truncation_symbol = "…"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "🗑"
renamed = "📛"
modified = "📝"
staged = "✅"
untracked = "🆕"
conflicted = "🏳"
stashed = "📦"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_commit]
commit_hash_length = 7
format = "[$hash$tag]($style) "
style = "green"

# ================================================
# Linguagens e Tecnologias
# ================================================

[nodejs]
symbol = "⬢ "
format = "[$symbol($version )]($style)"
style = "green"
disabled = false

[npm]
symbol = "📦 "
format = "[$symbol($version )]($style)"
style = "red"
disabled = false

[python]
symbol = "🐍 "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow bold"
disabled = false

[rust]
symbol = "🦀 "
format = "[$symbol($version )]($style)"
style = "red bold"
disabled = false

[golang]
symbol = "🐹 "
format = "[$symbol($version )]($style)"
style = "cyan bold"
disabled = false

[java]
symbol = "☕ "
format = "[$symbol($version )]($style)"
style = "red dimmed"
disabled = false

[php]
symbol = "🐘 "
format = "[$symbol($version )]($style)"
style = "purple bold"
disabled = false

[ruby]
symbol = "💎 "
format = "[$symbol($version )]($style)"
style = "red bold"
disabled = false

[dart]
symbol = "🎯 "
format = "[$symbol($version )]($style)"
style = "blue bold"
disabled = false

[kotlin]
symbol = "🅺 "
format = "[$symbol($version )]($style)"
style = "blue bold"
disabled = false

[swift]
symbol = "🐦 "
format = "[$symbol($version )]($style)"
style = "orange bold"
disabled = false

# ================================================
# Ferramentas e Frameworks
# ================================================

[docker_context]
symbol = "🐳 "
format = "[$symbol$context]($style) "
style = "blue bold"
disabled = false

[kubernetes]
symbol = "⎈ "
format = '[$symbol$context( \($namespace\))]($style) '
style = "cyan bold"
disabled = true

[terraform]
symbol = "💠 "
format = "[$symbol$workspace]($style) "
style = "purple bold"
disabled = false

[helm]
symbol = "⎈ "
format = "[$symbol($version )]($style)"
style = "white bold"
disabled = false

[ansible]
symbol = "🅰 "
format = "[$symbol($version )]($style)"
style = "red bold"
disabled = false

# ================================================
# Cloud Providers
# ================================================

[aws]
symbol = "☁️ "
format = '[$symbol($profile )(\($region\) )(\[$duration\])]($style)'
style = "orange bold"
disabled = false

[azure]
symbol = "🅰 "
format = "[$symbol($subscription)]($style) "
style = "blue bold"
disabled = false

[gcloud]
symbol = "☁️ "
format = '[$symbol$account(@$domain)(\($region\))]($style) '
style = "blue bold"
disabled = false

# ================================================
# Databases
# ================================================

[mysql]
symbol = "🐬 "
format = "[$symbol($version )]($style)"
style = "orange bold"
disabled = false

[redis]
symbol = "🗃️ "
format = "[$symbol($version )]($style)"
style = "red bold"
disabled = false

[mongodb]
symbol = "🍃 "
format = "[$symbol($version )]($style)"
style = "green bold"
disabled = false

# ================================================
# Sistema e Performance
# ================================================

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style)"
style = "yellow bold"
show_milliseconds = false

[memory_usage]
disabled = true
threshold = 75
format = "$symbol [${ram}( | ${swap})]($style) "
style = "white bold dimmed"
symbol = "🐏 "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "💀"
unknown_symbol = "❓"
empty_symbol = "❗"

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

# ================================================
# Sistema Operacional
# ================================================

[os]
disabled = false
format = "[$symbol]($style)"

[os.symbols]
Alpine = "🏔️"
Amazon = "🙂"
Android = "🤖"
Arch = "🎗️"
CentOS = "💠"
Debian = "🌀"
DragonFly = "🐉"
Emscripten = "🔗"
EndeavourOS = "🚀"
Fedora = "🎩"
FreeBSD = "😈"
Garuda = "🦅"
Gentoo = "🗜️"
HardenedBSD = "🛡️"
Illumos = "🐦"
Linux = "🐧"
Macos = "🍎"
Manjaro = "🥭"
Mariner = "🌊"
MidnightBSD = "🌘"
Mint = "🌿"
NetBSD = "🚩"
NixOS = "❄️"
OpenBSD = "🐡"
openSUSE = "🦎"
OracleLinux = "🦴"
Pop = "🍭"
Raspbian = "🍓"
Redhat = "🎩"
RedHatEnterprise = "🎩"
Redox = "🧪"
Solus = "⛵"
SUSE = "🦎"
Ubuntu = "🎯"
Unknown = "❓"
Windows = "🪟"

# ================================================
# Shells
# ================================================

[shell]
disabled = false
format = "[$indicator]($style) "
style = "white bold"

fish_indicator = "🐠"
powershell_indicator = "💠"
bash_indicator = "🐧"
zsh_indicator = "⚡"

# ================================================
# Variáveis de Ambiente
# ================================================

[env_var.VIRTUAL_ENV]
format = "(💠 [$env_value]($style)) "
style = "bright-blue"

[env_var.CONDA_DEFAULT_ENV]
format = "(🐍 [$env_value]($style)) "
style = "green bold"

# ================================================
# Jobs em Background
# ================================================

[jobs]
symbol = "🏃 "
style = "bold blue"
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "

# ================================================
# Quebra de linha customizada
# ================================================

[line_break]
disabled = false

# ================================================
# Status do último comando
# ================================================

[status]
style = "red bold"
symbol = "❌"
success_symbol = "✅"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

# ================================================
# Localtime
# ================================================

[time]
disabled = true
format = '🕙 [$time]($style) '
time_format = "%T"
style = "bright-white"

[localip]
ssh_only = false
format = "🌐 [$localipv4]($style) "
style = "green bold"
disabled = true

# ================================================
# Sudo
# ================================================

[sudo]
disabled = false
format = "[👑 SUDO]($style) "
style = "bold red"